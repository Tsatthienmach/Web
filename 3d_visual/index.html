<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class='card'>
            <div class="beer">
                <div class="circle"></div>
                <img src="./res/beer.png" alt="tomatobeer">
            </div>
            <div class="info">
                <h1 class="title">Tomato Beer</h1>
                <h3>BEER OF FUTURE. READY TO BE IN HEAVEN. CAST DOWN THE HELL AND BE A MONSTER OR KING DEPENDED ON YOUR EFFORTS.</h3>
                <div class="sizes">
                    <button>SMALL</button>
                    <button class="activate">MEDIUM</button>
                    <button>BIG</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
